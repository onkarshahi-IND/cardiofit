components:
  schemas: {}
  securitySchemes:
    ApiKeyAuth:
      in: header
      name: X-API-Key
      type: apiKey
info:
  description: Drug-drug interaction detection and management
  title: KB-5 Drug Interaction Service API
  version: 1.0.0
openapi: 3.0.0
paths:
  /health:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
          description: Service is healthy
      summary: Health check
servers:
- description: Development server
  url: http://localhost:8081
